<!doctype html>

<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='96x96' href='favicon-96x96.png'>
    <link rel='stylesheet' href='css/common.css'>

    <title>Celestia</title>
 <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs>
<!-- below is for content -->
<a-assets>
<!-- id=“file name“ src=“file url" -->
	<a-asset-item id="makery" src="https://github.com/vaishakh-v/Celestia/blob/main/Celestia2d.glb"></a-asset-item>
</a-assets>
<!-- scale values allow you to adjust the file’s display size, gltf-model=“#your file name“ -->
<a-entity scale="20 20 20"  gltf-model="#makery"></a-entity>
    <!-- below is for marker -->
<a-marker-camera preset='hiro'></a-marker-camera>
<!-- replace with url of your new marker -->
<a-marker-camera type='pattern' patternUrl='https://github.com/vaishakh-v/Celestia/blob/main/pattern-CELESTIA.jpg'></a-marker-camera>
	</a-scene>
</body>
  </body>
</html>
